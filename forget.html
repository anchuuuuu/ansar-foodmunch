<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: white;
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .login-box:hover {
      transform: translateY(-5px);
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-box p {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .login-box input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
      transition: 0.3s;
    }

    .login-box input[type="email"]:focus {
      border-color: #2575fc;
      box-shadow: 0 0 8px rgba(37, 117, 252, 0.5);
    }

    .login-box button {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      color: white;
      padding: 12px 20px;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      transform: scale(1.03);
    }

    .login-box a {
      display: block;
      margin-top: 15px;
      color: #2575fc;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s;
    }

    .login-box a:hover {
      color: #6a11cb;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Forgot Password</h2>
    <p>Enter your registered email address and we‚Äôll send you a link to reset your password.</p>
    <form>
      <input type="email" placeholder="Enter your email" required>
      <button type="submit">Send Reset Link</button>
      <a href="login.html">Back to Login</a>
      <a href="signup.html">Create New Account</a>
    </form>
  </div>
  <script>
  document.querySelector("form").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.querySelector('input[type="email"]').value.trim();
    const storedUser = JSON.parse(localStorage.getItem("userData"));

    if (!storedUser) {
      alert("‚ö†Ô∏è No user registered yet!");
      return;
    }

    if (email === storedUser.email) {
      alert("üì© Password reset link has been sent to your email.");
    } else {
      alert("‚ùå Email not found in our records!");
    }
  });
</script>
</body>
</html>
